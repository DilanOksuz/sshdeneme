<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>ConverterApp</h1>
    </div>
    <div class="container">
        <div>
            <label for="categoryChoice">Kategori Seçiniz</label>
            <select name="Category" id="Category" onchange="setSelectionValue(this)">
            <option value="weight">AGIRLIK</option>
            <option value="lenght">UZUNLUK</option>
            <option value="temperature">SICAKLIK</option>
            <option value="volume">HACİM</option>

            </select>
            


           <form id="convertForm" action="#">
            <label for="XX">Donusturmek istediğiniz miktarı giriniz: </label>
             <input type="number" value="Miktar" id="Miktar">
          <div>
            <label for="fromUnit">Donuşturmek istediğiniz birimi seçiniz:</label>
            <select name="fromUnit" id="fromUnit" value="FromUnit" selected="SelectedFromUnit"></select>

            </div>

             <div>
                <label for="ToUnit">Hangi birime dönüşsün:</label>
                <select name="ToUnit" id="ToUnit" value="ToUnit" selected="SelectedToUnit"></select>
             </div>
                <input type="submit" value="Dönüştür" />
                

           </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="donusum.js"></script>
</body>
</html>
