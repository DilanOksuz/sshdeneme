<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVERTER App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1></h1>
    </div>

    <div class="container">
      <div class="form-boxing">
        <form id="convertForm" action="#">
          <div class="form">
            <label for="category">Kategori Seçiniz</label>
            <select id="category" onchange="setSelectionValue(this)">
              <option value="weight">AĞIRLIK</option>
              <option value="length">UZUNLUK</option>
              <option value="temperature">SICAKLIK</option>
              <option value="volume">HACİM</option>
            </select>

            <div class="choices">
              <div>
                <label for="fromUnit"
                  >Dönüştürmek istediğiniz birimi seçiniz:</label
                >
                <select id="fromUnit"></select>
              </div>

              <div>
                <label for="toUnit"
                  >Hangi birime dönüşmesini istediğini seçiniz:
                </label>
                <select id="toUnit" required></select>
              </div>
            </div>
          </div>
          <!-- degistirme butonu -->
          <div style="text-align: center">
            <button
              type="button"
              id="swapBtn"
              class="swap-btn"
              aria-label="Birimleri değiştir"
              title="Birimleri değiştir"
            >
              ⇄ Birimleri Değiştir
            </button>
          </div>
          <label for="amount">Dönüştürmek istediğiniz miktarı giriniz:</label>
          <input
            type="number"
            id="amount"
            placeholder="Miktar"
            step="any"
            inputmode="decimal"
          />

          <p id="result"></p>
        </form>
      </div>
    </div>

    <!-- Sıra önemli: önce dönüşüm tabloları, sonra uygulama mantığı olmalı, bu projede çok öenmli olmayabilir ama sonrakilerde önemli olabilir. -->
    <script src="donusum.js"></script>
    <script src="app.js"></script>
  </body>
</html>
